<!DOCTYPE html>
<html>
    <head>
            <title>Animal Information</title>
            <style>
                table {
                    border-collapse: collapse;
                    width: 100%;
                }
                th, td {
                    border: 1px solid black;
                    padding: 8px;
                    text-align: center;
                }
                th {
                    background-color: #f2f2f2;
                }
            </style>
    </head>
    <body>
        <h1>Animal Information</h1>
        <div id="animal-table"></div>

        <!-- <button onclick="testFunct()">test</button> -->

        <script>
            let tableHTML = '<table>';
                tableHTML += '<tr><th>Animal ID</th><th>Animal Name</th><th>Owner Name</th><th>Weight</th><th>Age</th><th>Age Bracket</th></tr>';

                const animals = [
                    { id: 1, name: "Fluffy", owner: "Alice", weight: 12, age: 3},
                    { id: 2, name: "Max", owner: "Bob", weight: 20, age: 5},
                    { id: 3, name: "Ichika", owner: "Timothy", weight: 11, age: .1},
                    { id: 4, name: "Nino", owner: "Russel", weight: 12, age: .4},
                    { id: 5, name: "Miku", owner: "Antonio", weight: 13, age: .6},
                    { id: 6, name: "Yotsuba", owner: "Tan", weight: 14, age: .8},
                    { id: 7, name: "Itsuki", owner: "Tim", weight: 16, age: 6},
                    { id: 8, name: "Kurumi", owner: "Timmy", weight: 23, age: 9},
                    { id: 9, name: "Watanabe", owner: "You", weight: 24, age: 11},
                    { id: 10, name: "Hatsune", owner: "Miku", weight: 18, age: 13.7},
                    { id: 11, name: "Senku", owner: "Tim", weight: 12, age: 14},
                    { id: 12, name: "Yukino", owner: "yuki", weight: 24, age: 15},
                    { id: 13, name: "Rem", owner: "Ram", weight: 30, age: 19.5},
                    { id: 14, name: "Ruka", owner: "Sarashina", weight: 20, age: 22},
                    { id: 15, name: "Mami", owner: "Nanami", weight: 40, age: 24},
                    { id: 16, name: "Flurry", owner: "Coconut", weight: 10, age: 24}
                ];
                tableHTML += '</table>';
                
                var table = document.getElementById('animal-table').innerHTML = tableHTML;

                var theAnimalTable = document.querySelector("table")
                theAnimalTable.insertRow

                function getAgeBracket(age) {
                    if (age <= .9) {
                        return "Puppy"
                    } else if (age <= 10) {
                        return "Adult"
                    } else if (age <= 15) {
                        return "Senior"
                    } else {
                        return "Geriatric"
                    }
                }

                function testFunct(animal) {
                    var row = theAnimalTable.insertRow(1)

                    var id = row.insertCell(0)
                    var animalName = row.insertCell(1)
                    var owner = row.insertCell(2)
                    var weight = row.insertCell(3)
                    var age = row.insertCell(4)
                    var ageBracket = row.insertCell(5)

                    id.innerHTML = animal.id
                    animalName.innerHTML = animal.name
                    owner.innerHTML = animal.owner
                    weight.innerHTML = animal.weight
                    age.innerHTML = animal.age
                    ageBracket.innerHTML = getAgeBracket(animal.age)
                }

                for (var i = animals.length - 1; i > -1; i--) {
                    testFunct(animals[i])
                }

                


            
        </script>
    </body>
</html>
